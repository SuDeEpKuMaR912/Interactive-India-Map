<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart India Map Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.8;
    }

    #game-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      margin-top: 20px;
      position: relative;
    }

    #output {
      background: #0b0c10;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      border-radius: 12px;
      margin-top: 15px;
      font-size: 15px;
      text-align: left;
      white-space: pre-wrap;
      transition: all 0.3s;
      scroll-behavior: smooth;
    }

    #scoreBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #00ff99;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff99;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* Spinner */
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <header>
    <h1>üåü Smart India Map Game üåü</h1>
    <p>Explore India's States, Play Quiz Challenges, and Learn Facts!</p>
  </header>

  <div id="game-panel">
    <div id="scoreBox">Score: 0</div>
    <h2>Live Game Console</h2>

    <div class="button-row">
      <button id="connectBtn" onclick="connectSerial()">üéÆ Connect</button>
      <button id="resetBtn" onclick="resetQuiz()">üîÑ Reset Quiz</button>
    </div>

    <div class="spinner" id="spinner"></div>
    <div id="output">Waiting for ESP32 connection...</div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è for India's Young Explorers
  </footer>

  <script>
    let port;
    let reader;
    let output = document.getElementById('output');
    let spinner = document.getElementById('spinner');
    let scoreBox = document.getElementById('scoreBox');
    let score = 0;

    async function connectSerial() {
      try {
        spinner.style.display = "block";
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('resetBtn').disabled = false;

        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });

        reader = port.readable.getReader();
        output.innerHTML = "‚úÖ Connected! Get ready to explore!\n\n";
        spinner.style.display = "none";

        while (true) {
          const { value, done } = await reader.read();
          if (done) {
            reader.releaseLock();
            break;
          }
          const text = new TextDecoder().decode(value);
          output.innerHTML += text;
          output.scrollTop = output.scrollHeight;

          if (text.includes("Correct!")) {
            score++;
            updateScore();
          }
          if (text.includes("Quiz Over")) {
            score = 0;
            updateScore();
          }
        }
      } catch (error) {
        console.error('Error:', error);
        output.innerHTML += `\n‚ùå Error: ${error.message}\n`;
        spinner.style.display = "none";
        document.getElementById('connectBtn').disabled = false;
      }
    }

    async function resetQuiz() {
      if (port && port.writable) {
        const writer = port.writable.getWriter();
        const data = new TextEncoder().encode("RESET\n");
        await writer.write(data);
        writer.releaseLock();
        output.innerHTML += "\nüîÑ Sent RESET to ESP32!\n";
        output.scrollTop = output.scrollHeight;
        score = 0;
        updateScore();
      } else {
        output.innerHTML += "\n‚ö†Ô∏è Please connect to ESP32 first!\n";
      }
    }

    function updateScore() {
      scoreBox.innerText = "Score: " + score;
    }
  </script>
</body>
</html>
